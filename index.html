<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Minecraft Page Project</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff); /* Gradient background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 700px;
      text-align: center;
    }

    h1 {
      color: #3c9d3c;
      font-size: 2.5em;
    }

    img {
      width: 300px;
      border-radius: 10px;
      margin: 15px 0;
    }

    a {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      color: #2c2c2c;
      font-weight: bold;
    }

    a:hover {
      color: #00aaff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌍 Welcome to My Minecraft Page Project 🧱</h1>
    <p>I love building in Minecraft! Here's some of my favorite work and resources I use.</p>

    <img src="minecraft-commandblock.jpg" alt="Minecraft command build" />
    <img src="minecraft-creeper.png" alt="Minecraft creeper" />

    <h3>🛠 Resources</h3>
    <a href="https://www.minecraft.net" target="_blank">Official Minecraft Website</a>
    <a href="https://www.planetminecraft.com/resources/projects/" target="_blank">Others Builds & Projects</a>

    <h3>💬 Slides</h3>
    <a href="https://your-link-to-slides.com" target="_blank">Link to Slides</a>
  </div>
</body>
</html>
